name: ðŸ”¨ Build Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Test Builds
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-12]
        go-version: [1.19.x]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check out code
        uses: actions/checkout@v3

      - name: Build
        run: go build .
        working-directory: cmd/uncover/

      - name: Test
        run: go test ./...
        working-directory: .
       
      - name: Race Condition Tests
        run: go build -race .
        working-directory: cmd/uncover/

      
